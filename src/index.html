<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#fafafa">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Upload de Arquivos</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>
    <body>
        <section class="container">
            <h3 class="container__title">Upload de Arquivos</h3>
            <div class="container--division"></div>
            <div class="files" id="box_file">
                <img class="files__image" src="img/open-file.png" alt="image upload">
                <div class="files__title">
                    <span>Solte os Arquivos aqui</span>
                </div>
                <div class="files__progress">
                    <progress id="bar" value="0" max="100"></progress>
                </div>
                <div id="qtdfiles"></div>
                <ul class="files__list" id="listfiles">
                </ul>
            </div>
        </section>
    </body>
</html>
